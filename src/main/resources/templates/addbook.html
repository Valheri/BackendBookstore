<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css"href="/css/styles.css">
</head>

<body>
    <h1>Add a New Book</h1>
    <form th:action="@{/addbook}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" /><br />
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" /><br />
        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" /><br />
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" /><br />
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" /><br />
        <label for="category">Category:</label>
        <select id="category" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
            </option>
        </select><br />
        <button type="submit" class="button">Add Book</button>
    </form>
</body>

</html>
